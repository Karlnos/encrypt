<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor/Decryptor</title>
</head>
<body>
    <h1>Text Encryptor/Decryptor</h1>
    <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea>
    <button id="encryptButton">Encrypt</button>
    <button id="decryptButton">Decrypt</button>
    <div id="outputText"></div>

    <script>
        function generateMarker() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let marker = '';
            for (let i = 0; i < 3; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                marker += chars.charAt(randomIndex);
            }
            return marker;
        }

        function encryptText(text) {
            const realMarker = generateMarker();
            const fakeMarker = generateMarker();
            let encryptedText = realMarker + text.charAt(0); // Start with a random marker + the first character

            for (let i = 1; i < text.length; i++) {
                const char = text.charAt(i);
                if (i % 2 === 0) {
                    encryptedText += realMarker + char.charCodeAt(0) + '-*';
                } else {
                    encryptedText += fakeMarker + char.charCodeAt(0) + '-#';
                }
            }
            encryptedText += realMarker; // End with the same random marker
            return encryptedText;
        }

        function decryptText(encryptedText) {
            const realMarker = encryptedText.substring(0, 3);
            encryptedText = encryptedText.substring(3);
            const fakeMarker = generateMarker();
            const parts = encryptedText.split(/-\*|-#/);
            let decryptedText = encryptedText.charAt(3); // Start with the character after the first marker

            for (let i = 0; i < parts.length; i++) {
                if (i % 2 === 0) {
                    decryptedText += String.fromCharCode(parseInt(parts[i].substring(3)));
                }
            }
            return decryptedText;
        }

        document.getElementById('encryptButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const encryptedText = encryptText(inputText);
            document.getElementById('outputText').textContent = 'Encrypted Text: ' + encryptedText;
        });

        document.getElementById('decryptButton').addEventListener('click', () => {
            const encryptedText = document.getElementById('inputText').value;
            const decryptedText = decryptText(encryptedText);
            document.getElementById('outputText').textContent = 'Decrypted Text: ' + decryptedText;
        });
    </script>
</body>
</html>
