<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Encoder/Decoder</title>
</head>
<body>
    <h1>Text to Image Encoder/Decoder</h1>
    <textarea id="inputText" placeholder="Enter text to encode/decode"></textarea>
    <button id="encodeButton">Encode</button>
    <button id="decodeButton">Decode</button>
    <div id="output">
        <div id="encodedImageContainer">
            <img id="encodedImage" alt="Encoded Image">
        </div>
        <div id="decodedTextContainer">
            <span id="decodedText"></span>
        </div>
    </div>

    <script>
        document.getElementById('encodeButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const encodedImage = encodeTextToImage(inputText);
            const encodedImageElement = document.getElementById('encodedImage');
            encodedImageElement.src = encodedImage;
        });

        document.getElementById('decodeButton').addEventListener('click', () => {
            const encodedImageElement = document.getElementById('encodedImage');
            const decodedText = decodeImageToText(encodedImageElement.src);
            const decodedTextElement = document.getElementById('decodedText');
            decodedTextElement.textContent = decodedText;
        });

        function encodeTextToImage(text) {
            // Create an HTML5 canvas element
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            // Set the canvas dimensions
            canvas.width = 300;
            canvas.height = 100;

            // Draw the text on the canvas
            context.font = '20px Arial';
            context.fillText(text, 10, 30);

            // Convert the canvas to a data URL
            const dataURL = canvas.toDataURL('image/png');
            return dataURL;
        }

        function decodeImageToText(imageDataURL) {
            // Create an image element
            const img = new Image();

            // Set the image source to the data URL
            img.src = imageDataURL;

            // Create a canvas to draw the image and read its text
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 100;
            context.drawImage(img, 0, 0);

            // Read the text from the canvas
            const text = context.getImageData(10, 10, 280, 30);
            return text.data;
        }
    </script>
</body>
</html>
