<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #chatContainer {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #chatHeader {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chatBody {
            padding: 20px;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        #fakeAutoReply {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Password Prompt -->
            <div id="passwordPrompt">
                <label for="messageInput">Send Message:</label>
                <input type="text" id="messageInput">
                <button id="sendMessage">Send</button>
            </div>

            <!-- Chat Messages (Hidden until password is entered) -->
            <div id="chatMessages" style="display: none;">
                <div class="message">Welcome to the secure chat!</div>
            </div>
        </div>
    </div>

    <script>
        // Password for accessing the tool
        const correctPassword = "TjBQQDIydzByZEgzcjM=";

        document.getElementById('sendMessage').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const chatMessages = document.getElementById('chatMessages');

            // Get the message text from the input field
            const messageText = messageInput.value;

            // Clear the input field
            messageInput.value = '';

            // Display the user's message in the chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.textContent = messageText;
            chatMessages.appendChild(userMessage);

            // Fake auto-reply message (you can replace this with a more complex chatbot logic)
            const fakeAutoReply = document.createElement('div');
            fakeAutoReply.className = 'message';
            fakeAutoReply.textContent = 'Auto-reply: Thank you for your message!';
            chatMessages.appendChild(fakeAutoReply);
        });
    </script>
</body>
</html>
