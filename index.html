<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        /* CSS styling for the contacts page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #contactsContainer {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Minimum height to fill the viewport */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #contactsHeader {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #contactsList {
            padding: 20px;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .contactSquare {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            margin-right: 10px;
            font-size: 24px;
        }

        .contactName {
            font-weight: bold;
        }

        #createNewContactButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0;
            padding: 10px;
            cursor: pointer;
        }

        /* Add white space below the "Create New Contact" button */
        #spacer {
            flex-grow: 1; /* Expand to fill available space */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .contact {
                font-size: 80%; /* Reduce font size for smaller screens */
            }
            .contactSquare {
                font-size: 20px; /* Reduce square size for smaller screens */
                width: 40px;
                height: 40px;
                line-height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="contactsContainer">
        <div id="contactsHeader">
            <h1>Contacts</h1>
        </div>
        <div id="contactsList">
            <div class="contact" onclick="window.location.href='person1.html'">
                <div class="contactSquare">A</div>
                <div class="contactName">Person 1</div>
            </div>
            <!-- Add more contacts here -->
        </div>
        <button id="createNewContactButton" onclick="window.location.href='create_contact.html'">Create New Contact</button>
        <!-- Add flexible white space below the "Create New Contact" button -->
        <div id="spacer"></div>
    </div>
</body>
</html>
