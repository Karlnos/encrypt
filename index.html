<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor/Decryptor</title>
</head>
<body>
    <h1>Text Encryptor/Decryptor</h1>
    <textarea id="inputText" placeholder="Enter text to encrypt/decrypt"></textarea>
    <button id="encryptButton">Encrypt</button>
    <button id="decryptButton">Decrypt</button>
    <div id="outputText">
        <div id="encryptedOutput">
            <span id="encryptedText"></span>
            <button id="copyEncrypted">Copy</button>
        </div>
        <div id="decryptedOutput">
            <span id="decryptedText"></span>
            <button id="copyDecrypted">Copy</button>
        </div>
    </div>

    <script>
        function encryptText(text) {
            let encryptedText = '';
            for (let i = 0; i < text.length; i++) {
                const char = text.charAt(i);
                encryptedText += char.charCodeAt(0) + ' ';
            }
            encryptedText = encryptedText.trim().split('').reverse().join('');
            return textToEmoji(encryptedText);
        }

        function decryptText(encryptedText) {
            const textFromEmoji = emojiToText(encryptedText);
            textFromEmoji = textFromEmoji.split('').reverse().join('');
            const parts = textFromEmoji.split(' ');
            let decryptedText = '';
            for (let i = 0; i < parts.length; i++) {
                decryptedText += String.fromCharCode(parseInt(parts[i]));
            }
            return decryptedText;
        }

        function textToEmoji(text) {
            const emojis = ['😊', '😁', '😃', '😄', '😅', '😆', '😂', '🤣', '😊'];
            let emojiText = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i);
                if (charCode >= 32 && charCode <= 128) {
                    emojiText += emojis[charCode - 32];
                }
            }
            return emojiText;
        }

        function emojiToText(emojiText) {
            const emojis = ['😊', '😁', '😃', '😄', '😅', '😆', '😂', '🤣', '😊'];
            let text = '';
            for (let i = 0; i < emojiText.length; i++) {
                const emoji = emojiText.charAt(i);
                const emojiIndex = emojis.indexOf(emoji);
                if (emojiIndex !== -1) {
                    text += String.fromCharCode(emojiIndex + 32);
                }
            }
            return text;
        }

        document.getElementById('encryptButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            const encryptedText = encryptText(inputText);
            const encryptedOutput = document.getElementById('encryptedText');
            encryptedOutput.textContent = encryptedText;
        });

        document.getElementById('decryptButton').addEventListener('click', () => {
            const encryptedText = document.getElementById('inputText').value;
            const decryptedText = decryptText(encryptedText);
            const decryptedOutput = document.getElementById('decryptedText');
            decryptedOutput.textContent = decryptedText;
        });

        document.getElementById('copyEncrypted').addEventListener('click', () => {
            const encryptedOutput = document.getElementById('encryptedText');
            const textToCopy = encryptedOutput.textContent;
            copyTextToClipboard(textToCopy);
        });

        document.getElementById('copyDecrypted').addEventListener('click', () => {
            const decryptedOutput = document.getElementById('decryptedText');
            const textToCopy = decryptedOutput.textContent;
            copyTextToClipboard(textToCopy);
        });

        function copyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Text copied to clipboard');
        }
    </script>
</body>
</html>
