<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #chatContainer {
            width: 400px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #chatHeader {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chatBody {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        #messageInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendMessageButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        #fakeAutoReply {
            background-color: #e0e0e0;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <div id="chatMessages"></div>
        </div>
        <div id="messageInputContainer" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <script>
        // Password for accessing the tool
        const correctPassword = "TjBQQDIydzByZEgzcjM=";

        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const messageInputContainer = document.getElementById('messageInputContainer');

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');

            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display the user's message in the chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.textContent = messageText;
            chatMessages.appendChild(userMessage);

            // Fake auto-reply message (you can replace this with a more complex chatbot logic)
            const fakeAutoReply = document.createElement('div');
            fakeAutoReply.className = 'message';
            fakeAutoReply.textContent = 'Auto-reply: Thank you for your message!';
            chatMessages.appendChild(fakeAutoReply);
        });

        // Simulate login by entering a password
        const password = prompt("Enter Password:");
        if (password === correctPassword) {
            // Correct password, show the message input field
            messageInputContainer.style.display = 'flex';
            chatContainer.style.width = '600px'; // Adjust container width
        } else {
            // Incorrect password
            alert('Incorrect password. Please try again.');
            // Redirect or take appropriate action here
        }
    </script>
</body>
</html>
