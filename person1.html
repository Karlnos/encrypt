<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the viewport height */
        }

        #chatContainer {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill the entire viewport height */
        }

        #chatHeader {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chatBody {
            flex: 1;
            padding: 20px;
            background-color: #fff; /* White background for the messaging area */
            overflow-y: auto;
        }

        #messageInputContainer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex: 1; /* Allow the input to take up available space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendMessageButton {
            width: 70px; /* Adjust the button width as needed */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .message-container {
            display: flex;
            align-items: flex-start; /* Align messages to the top */
            margin: 10px;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            flex: 1;
            position: relative; /* Add relative positioning to the message */
        }

        .avatar {
            width: 30px;
            height: 30px;
            background-color: #fff;
            color: #007bff;
            text-align: center;
            font-weight: bold;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute; /* Add absolute positioning to the avatar */
            border: 2px solid black; /* Add a black border to the avatar */
        }

        .right {
            justify-content: flex-end;
            text-align: right;
        }

        .left {
            justify-content: flex-start;
            text-align: left;
        }

        .me .avatar {
            order: 2; /* Place your avatar on the right side */
            right: -40px; /* Adjust the distance of your avatar from the right edge */
        }

        .friend .avatar {
            order: 1; /* Place your friend's avatar on the left side */
            left: -40px; /* Adjust the distance of your friend's avatar from the left edge */
        }

        .time-sent {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
        }

        .unread {
            color: red; /* Change the color to red for unread messages */
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <!-- Your previous messages -->
            <div class="message-container right">
                <div class="message me">
                    <div class="avatar me">me</div>
                    <span class="unread">Unread</span>
                    <div class="time-sent">12:00 PM</div>
                    Hey there!
                </div>
            </div>
            <!-- Friend's previous messages -->
            <div class="message-container left">
                <div class="message friend">
                    <div class="avatar friend">friend</div>
                    Hi! How's it going?
                    <div class="time-sent">12:05 PM</div>
                </div>
            </div>
            <!-- Add more previous messages here -->
        </div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="Type mer message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- JavaScript code with updated auto-reply messages, automatic scrolling, and time delay -->
    <script>
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');

        // Function to add a message with an avatar to the chat
        function addMessageWithAvatar(messageText, avatar, isRight) {
            const messageContainer = document.createElement('div');
            messageContainer.className = `message-container ${isRight ? 'right' : 'left'}`;
            const message = document.createElement('div');
            message.className = `message ${isRight ? 'me' : 'friend'}`;
            const avatarElement = document.createElement('div');
            avatarElement.className = 'avatar';
            avatarElement.textContent = avatar;
            message.appendChild(avatarElement);

            if (!isRight) {
                const unreadElement = document.createElement('span');
                unreadElement.className = 'unread';
                unreadElement.textContent = 'Unread';
                message.appendChild(unreadElement);
            }

            const timeSentElement = document.createElement('div');
            timeSentElement.className = 'time-sent';
            message.appendChild(timeSentElement);

            const textElement = document.createElement('div');
            textElement.textContent = messageText;
            message.appendChild(textElement);
            messageContainer.appendChild(message);
            chatBody.appendChild(messageContainer);

            // Scroll to the bottom of the chat container
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Simulate an auto-reply after a short delay
        function simulateAutoReply(message) {
            setTimeout(() => {
                // Get a random auto-reply message
                const autoReplyMessages = [
                    "I'm not sure I follow.",
                    "Could you please explain that further?",
                    "I'm finding it a bit perplexing.",
                    "It's a tad baffling to me.",
                    "I'm having trouble understanding.",
                    "I'm somewhat puzzled by that.",
                    "Could you shed some light on this?",
                    "This is a bit mystifying.",
                    "I'm a bit lost here.",
                    "I'm having a hard time grasping this.",
                    "This is leaving me a little bewildered.",
                    "I'm finding it rather unclear.",
                    "I'm not entirely certain about this.",
                    "This is a touch complicated for me.",
                    "I'm somewhat befuddled by this.",
                    "I'm a little bit in the dark here.",
                    "I could use some clarification.",
                    "This is making me scratch my head.",
                    "I'm feeling a bit disoriented.",
                    "I'm struggling to make sense of this.",
                ];
                const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
                const randomAutoReply = autoReplyMessages[randomIndex];

                // Display the auto-reply in the chat with avatar "J"
                addMessageWithAvatar(randomAutoReply, 'J', false);
            }, Math.floor(Math.random() * 9000) + 1000); // Random delay between 1 and 10 seconds
        }

        // Your previous messages
        addMessageWithAvatar("Hey there!", 'me', true);

        // Friend's previous messages
        addMessageWithAvatar("Hi! How's it going?", 'friend', false);

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display your message in the chat with your avatar on the right
            addMessageWithAvatar(messageText, 'me', true);

            // Get the current time for your sent message
            const timeSent = new Date();
            const timeSentStr = `${timeSent.getHours()}:${timeSent.getMinutes()}`;
            const timeSentElement = document.createElement('div');
            timeSentElement.className = 'time-sent';
            timeSentElement.textContent = timeSentStr;
            chatBody.lastChild.appendChild(timeSentElement);

            // Simulate an auto-reply
            simulateAutoReply();
        });
    </script>
</body>
</html>
