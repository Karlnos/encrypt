<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* ... (your CSS styles here) ... */
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <div id="chatMessages"></div>
        </div>
        <div id="messageInputContainer" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- JavaScript code moved to the end of the body -->
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const messageInputContainer = document.getElementById('messageInputContainer');

        // Array of possible auto-reply messages
        const autoReplyMessages = [
            'Auto-reply: Thanks for your message!',
            'Auto-reply: Hey there! I\'m a bit confused, what are you talking about?',
            'Auto-reply: Hmmm, I\'m not sure I follow. Can you explain?',
            'Auto-reply: Uh-oh, I\'m lost! What\'s the topic?',
            'Auto-reply: Sorry, I\'m a bit baffled. Can you provide more context?',
            'Auto-reply: I\'m your friendly chat buddy, but I\'m totally lost. Help me out!',
            'Auto-reply: Confused friend here! Could you clarify, please?',
            'Auto-reply: I wish I could understand, but I\'m drawing a blank. Care to explain?',
            'Auto-reply: I\'m scratching my head here. Can you give me a hint?',
            'Auto-reply: You\'ve got me stumped! Please enlighten me.'
        ];

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display the user's message in the chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.textContent = messageText;
            chatMessages.appendChild(userMessage);

            // Get a random auto-reply message
            const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
            const randomAutoReply = document.createElement('div');
            randomAutoReply.className = 'message';
            randomAutoReply.textContent = autoReplyMessages[randomIndex];
            chatMessages.appendChild(randomAutoReply);
        });

        // Show the message input field
        messageInputContainer.style.display = 'flex';
    </script>
</body>
</html>
