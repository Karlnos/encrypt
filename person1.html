<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the viewport height */
        }

        #chatContainer {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill the entire viewport height */
        }

        #chatHeader {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chatBody {
            flex: 1;
            padding: 20px;
            background-color: #fff; /* White background for the messaging area */
            overflow-y: auto;
        }

        #messageInputContainer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex: 1; /* Allow the input to take up available space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px; /* Keep font size consistent */
        }

        #sendMessageButton {
            width: 70px; /* Adjust the button width as needed */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            margin: 10px;
            max-width: 70%; /* Limit message width for better readability */
        }

        .message {
            padding: 20px; /* Keep message padding consistent */
            border-radius: 15px;
            display: inline-block;
            max-width: 80%; /* Limit message width for better readability */
            font-size: 18px; /* Keep font size consistent */
            margin-bottom: 10px;
        }

        .message.me {
            background-color: #007bff; /* Your message color */
            color: #fff; /* Text color for your messages */
            align-self: flex-end; /* Your messages stick to the right */
        }

        .message.friend {
            background-color: #eee; /* Friend's message color */
            color: #333; /* Text color for friend's messages */
            align-self: flex-start; /* Friend's messages stick to the left */
        }

        .time-sent {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <!-- Your previous messages -->
            <div class="message-container">
                <div class="message me">
                    Hey there!
                    <div class="time-sent">11:55 AM</div>
                </div>
            </div>

            <!-- Friend's previous messages -->
            <div class="message-container">
                <div class="message friend">
                    Hi! How's it going?
                    <div class="time-sent">11:59 AM</div>
                </div>
            </div>
        </div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="Type mer message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- JavaScript code with updated auto-reply messages and secret phrase handling -->
    <script>
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');

        // Function to add a message to the chat
        function addMessage(messageText, isRight) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';

            const message = document.createElement('div');
            message.className = `message ${isRight ? 'me' : 'friend'}`;
            message.textContent = messageText;

            // Get the current time
            const now = new Date();
            const timeSent = `${now.getHours()}:${now.getMinutes()}`;
            const timeSentElement = document.createElement('div');
            timeSentElement.className = 'time-sent';
            timeSentElement.textContent = timeSent;

            messageContainer.appendChild(message);
            messageContainer.appendChild(timeSentElement);
            chatBody.appendChild(messageContainer);

            // Scroll to the bottom of the chat container
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display your message in the chat
            addMessage(messageText, true);

            // Simulate an auto-reply after a random delay
            setTimeout(() => {
                // Get a random auto-reply message
                const autoReplyMessages = [
                    "I'm not sure I follow.",
                    "Could you please explain that further?",
                    "I'm finding it a bit perplexing.",
                    "It's a tad baffling to me.",
                    "I'm having trouble understanding.",
                    "I'm somewhat puzzled by that.",
                    "Could you shed some light on this?",
                    "This is a bit mystifying.",
                    "I'm a bit lost here.",
                    "I'm having a hard time grasping this.",
                    "This is leaving me a little bewildered.",
                    "I'm finding it rather unclear.",
                    "I'm not entirely certain about this.",
                    "This is a touch complicated for me.",
                    "I'm somewhat befuddled by this.",
                    "I'm a little bit in the dark here.",
                    "I could use some clarification.",
                    "This is making me scratch my head.",
                    "I'm feeling a bit disoriented.",
                    "I'm struggling to make sense of this."
                ];
                const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
                const randomAutoReply = autoReplyMessages[randomIndex];

                // Display the auto-reply in the chat
                addMessage(randomAutoReply, false);
            }, Math.floor(Math.random() * 9000) + 1000); // Random delay between 1 to 10 seconds
        });
    </script>
</body>
</html>
