<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* ... (your CSS styles here) ... */
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <div id="chatMessages"></div>
        </div>
        <div id="messageInputContainer" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- JavaScript code moved to the end of the body -->
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const messageInputContainer = document.getElementById('messageInputContainer');

        // Array of possible auto-reply messages
        const autoReplyMessages = [
    "Auto-reply: I'm feeling a bit lost here, like trying to find a needle in a haystack. What's up?",
    "Auto-reply: My brain's doing somersaults trying to catch up. Mind giving me a clue?",
    "Auto-reply: Sorry, but my mental compass is spinning wildly. What's the direction?",
    "Auto-reply: I'm as bewildered as a penguin in the Sahara. Can you provide some guidance?",
    "Auto-reply: I'm in the middle of a maze without a map. Can you point me in the right direction?",
    "Auto-reply: This conversation is like a jigsaw puzzle, and I'm missing a lot of pieces. Help me complete it?",
    "Auto-reply: I'm feeling like a deer caught in headlights. What am I missing?",
    "Auto-reply: My confusion levels are through the roof. Can you help me find solid ground?",
    "Auto-reply: I'm more lost than a penguin in the desert. Can you lead the way?",
    "Auto-reply: I'm as puzzled as a Rubik's Cube in the dark. What's the solution?"
];

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display the user's message in the chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.textContent = messageText;
            chatMessages.appendChild(userMessage);

            // Get a random auto-reply message
            const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
            const randomAutoReply = document.createElement('div');
            randomAutoReply.className = 'message';
            randomAutoReply.textContent = autoReplyMessages[randomIndex];
            chatMessages.appendChild(randomAutoReply);
        });

        // Show the message input field
        messageInputContainer.style.display = 'flex';
    </script>
</body>
</html>
