<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the viewport height */
        }

        #chatContainer {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill the entire viewport height */
        }

        #chatHeader {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chatBody {
            flex: 1;
            padding: 20px;
            background-color: #fff; /* White background for the messaging area */
            overflow-y: auto;
        }

        #messageInputContainer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex: 1; /* Allow the input to take up available space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendMessageButton {
            width: 70px; /* Adjust the button width as needed */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 30px;
            height: 30px;
            background-color: #fff;
            color: #007bff;
            text-align: center;
            font-weight: bold;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <div class="message">
                <div class="avatar">me</div>
                <div>Hey there!</div>
            </div>
            <!-- Add more preset messages here -->
        </div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="Type mer message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- JavaScript code with updated auto-reply messages and automatic scrolling -->
    <script>
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');

        // Function to add a message with an avatar to the chat
        function addMessageWithAvatar(messageText, avatar) {
            const message = document.createElement('div');
            message.className = 'message';
            const avatarElement = document.createElement('div');
            avatarElement.className = 'avatar';
            avatarElement.textContent = avatar;
            message.appendChild(avatarElement);
            const textElement = document.createElement('div');
            textElement.textContent = messageText;
            message.appendChild(textElement);
            chatBody.appendChild(message);

            // Scroll to the bottom of the chat container
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Preset messages
        const presetMessages = [
            { text: "Hey there!", avatar: "me" },
            { text: "Hi! How's it going?", avatar: "friend" },
            // Add more preset messages here
        ];

        // Display preset messages
        presetMessages.forEach((message) => {
            addMessageWithAvatar(message.text, message.avatar);
        });

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';
            // Display the user's message in the chat with avatar "me"
            addMessageWithAvatar(messageText, 'me');

            // Simulate an auto-reply after a short delay
            setTimeout(() => {
                // Get a random auto-reply message
                const autoReplyMessages = [
                    "I'm not sure I follow. Can you explain?",
                    "Could you please explain that further?",
                    "I'm finding it a bit perplexing.",
                    // Add more auto-reply messages here
                ];
                const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
                const randomAutoReply = autoReplyMessages[randomIndex];

                // Display the auto-reply in the chat with avatar "friend"
                addMessageWithAvatar(randomAutoReply, 'friend');
            }, 1000); // Simulate a delay of 1 second
        });
    </script>
</body>
</html>
