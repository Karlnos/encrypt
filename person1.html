<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the viewport height */
        }

        #chatContainer {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill the entire viewport height */
        }

        #chatHeader {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #chatBody {
            flex: 1;
            padding: 20px;
            background-color: #fff; /* White background for the messaging area */
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Stack messages vertically */
            align-items: left; /* Your messages on the right are aligned to the right */
        }

        #messageInputContainer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #messageInput {
            flex: 1; /* Allow the input to take up available space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px; /* Keep font size consistent */
        }

        #sendMessageButton {
            width: 70px; /* Adjust the button width as needed */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

          .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align all messages to the left */
            margin-bottom: 10px;
        }

        .message.friend {
            background-color: #eee; /* Friend's message color */
            color: #333; /* Text color for friend's messages */
            text-align: left; /* Align text to the left within the message container */
            border-radius: 15px; /* Round the corners of friend's messages */
            padding: 10px 15px; /* Add padding to the message bubbles */
            max-width: 70%; /* Limit message width */
            font-size: 20px; /* Increase the font size of the message text */
        }

        .message.me {
            background-color: #007bff; /* Your message color */
            color: #fff; /* Text color for your messages */
            align-self: flex-end; /* Your messages stick to the right */
            text-align: left; /* Align text to the left within the message container */
            border-radius: 15px; /* Round the corners of your messages */
            padding: 10px 15px; /* Add padding to the message bubbles */
            max-width: 70%; /* Limit message width */
            font-size: 20px; /* Increase the font size of the message text */
        }
        .time-sent {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <!-- Your previous messages -->
            <div class="message-container">
                <div class="message me">
                    Hey there!
                    <div class="time-sent">11:55 AM</div>
                </div>
            </div>

            <!-- Friend's previous messages -->
            <div class="message-container">
                <div class="message friend">
                    Hi! How's it going?
                    <div class="time-sent">11:59 AM</div>
                </div>
            </div>
        </div>
        <div id="messageInputContainer">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- JavaScript code with updated auto-reply messages and message sending -->
    <script>
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');

        // Function to add a message to the chat
        function addMessage(messageText, isMe) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';

            const messageElement = document.createElement('div');
            messageElement.className = `message${isMe ? ' me' : ' friend'}`;
            messageElement.textContent = messageText;

            // Get the current time
            const now = new Date();
            const timeSent = `${now.getHours()}:${now.getMinutes()}`;
            const timeSentElement = document.createElement('div');
            timeSentElement.className = 'time-sent';
            timeSentElement.textContent = timeSent;

            messageContainer.appendChild(messageElement);
            messageContainer.appendChild(timeSentElement);
            chatBody.appendChild(messageContainer);

            // Scroll to the bottom of the chat container
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Simulate an initial message from your friend
        setTimeout(() => {
            addMessage("Hey there! How's it going?", false);
        }, 1000);

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display your message in the chat
            addMessage(messageText, true);

            // Simulate an auto-reply after a short delay
            setTimeout(() => {
                // Get a random auto-reply message
                const autoReplyMessages = [
                    "What?",
                    "Dood, your not making any sense???",
                    "You good dood?",
                ];
                const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
                const randomAutoReply = autoReplyMessages[randomIndex];

                // Display the auto-reply in the chat as a friend's message
                addMessage(randomAutoReply, false);
            }, Math.floor(Math.random() * 9000) + 1000); // Random delay between 1 to 10 seconds
        });
    </script>
</body>
</html>
