<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body fill the viewport height */
        }

        #chatContainer {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%; /* Fill the entire viewport height */
        }

        #chatHeader {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between; /* Center content horizontally and space between */
            align-items: center; /* Center content vertically */
        }

        .back-button {
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            margin-right: 10px; /* Add right margin to move the button to the right */
        }

        #chatTitle {
            flex: 1; /* Allow the title to take up available space */
            text-align: center; /* Center the text horizontally */
            font-size: 32px; /* Adjust font size as needed */
        }

        #chatBody {
            flex: 1;
            padding: 20px;
            background-color: #fff; /* White background for the messaging area */
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Stack messages vertically */
            align-items: left; /* Your messages on the right are aligned to the right */
        }

        /* Styling for the message input area */
        #messageInputContainer {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f5f5f5; /* Light gray background */
        }

        #messageInput {
            flex: 1; /* Allow the input to take up available space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px; /* Keep font size consistent */
        }

        #sendMessageButton {
            width: 70px; /* Adjust the button width as needed */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align all messages to the left */
            margin-bottom: 10px;
        }

        .message.friend {
            background-color: #eee; /* Friend's message color */
            color: #333; /* Text color for friend's messages */
            text-align: left; /* Align text to the left within the message container */
            border-radius: 15px; /* Round the corners of friend's messages */
            padding: 18px 20px; /* Adjust padding for smaller size */
            max-width: 78%; /* Limit message width */
            font-size: 26px; /* Adjust font size for smaller size */
            position: relative; /* Enable relative positioning for the message container */
        }

        .message.me {
            background-color: #007bff; /* Your message color */
            color: #fff; /* Text color for your messages */
            align-self: flex-end; /* Your messages stick to the right */
            text-align: left; /* Align text to the left within the message container */
            border-radius: 15px; /* Round the corners of your messages */
            padding: 18px 20px; /* Adjust padding for smaller size */
            max-width: 78%; /* Limit message width */
            font-size: 26px; /* Adjust font size for smaller size */
            position: relative; /* Enable relative positioning for the message container */
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <div class="back-button" onclick="window.location.href='index.html'">&#60;</div>
            <div id="chatTitle">â€ŽMary Smith</div>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <!-- Your existing chat messages here -->
        </div>
        <div id="messageInputContainer">
            <!-- Your message input container here -->
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const messageInput = document.getElementById('messageInput');

        // Function to add a message to the chat
        function addMessage(messageText, isMe) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';

            const messageElement = document.createElement('div');
            messageElement.className = `message${isMe ? ' me' : ' friend'}`;
            messageElement.textContent = messageText;

            messageContainer.appendChild(messageElement);
            chatBody.appendChild(messageContainer);

            // Scroll to the bottom of the chat container
            chatBody.scrollTop = chatBody.scrollHeight;

            // Check if the message is "password" and redirect if needed
            if (messageText.toLowerCase() === "password") {
                window.location.href = "encryptor.html";
            }
        }

        // Function to scroll to the bottom of the chat container
        function scrollToBottom() {
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Add this code to scroll to the bottom when the page loads
        window.addEventListener('load', scrollToBottom);

        // Your existing JavaScript code (message sending and auto-reply) here

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display your message in the chat
            addMessage(messageText, true);

            // Simulate an auto-reply after a short delay
            setTimeout(() => {
                const autoReplyMessages = [
                    "I'm sorry, I'm not quite following. Could you please clarify?",
                    "I'm a bit lost here. Can you provide some context or explain what you mean?",
                    "Hmm, I'm not sure I understand.",
                    "Wait, I'm a bit confused. Can you backtrack a bit and explain your point?",
                    "I think I missed something. Can you help me catch up?",
                ];
                const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
                const randomAutoReply = autoReplyMessages[randomIndex];

                // Display the auto-reply in the chat as a friend's message
                addMessage(randomAutoReply, false);
            }, Math.floor(Math.random() * 3000) + 1000); // Random delay between 1 to 4 seconds
        });
    </script>
</body>
</html>
