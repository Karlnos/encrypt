<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        /* CSS styling for the messaging app interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* ... (your CSS styles here) ... */
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="chatHeader">
            <h1>Messaging App</h1>
        </div>
        <div id="chatBody">
            <!-- Chat Messages -->
            <div id="chatMessages"></div>
        </div>
        <div id="messageInputContainer" style="display: none;">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendMessageButton">Send</button>
        </div>
    </div>

    <!-- JavaScript code moved to the end of the body -->
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const messageInputContainer = document.getElementById('messageInputContainer');

        // Array of possible auto-reply messages
        const autoReplyMessages = [
    "Auto-reply: Hey! I'm totally lost here. Can you give me some context?",
    "Auto-reply: Sorry, I'm completely in the dark. Can you fill me in?",
    "Auto-reply: Huh? I'm a bit clueless. What's the topic?",
    "Auto-reply: I'm lost in translation here. Help me out!",
    "Auto-reply: My brain is doing somersaults trying to understand. Can you clarify?",
    "Auto-reply: Wow, this conversation has me scratching my head. What's going on?",
    "Auto-reply: I feel like I'm in a fog. Can you shed some light?",
    "Auto-reply: Sorry, but I'm drawing a total blank. What's the deal?",
    "Auto-reply: I'm as confused as a cat at a dog show. What's the scoop?",
    "Auto-reply: My confusion level is off the charts. Please explain!"
];

        document.getElementById('sendMessageButton').addEventListener('click', () => {
            // Get the message text from the input field
            const messageText = messageInput.value;

            if (messageText.trim() === '') {
                return; // Do not send empty messages
            }

            // Clear the input field
            messageInput.value = '';

            // Display the user's message in the chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.textContent = messageText;
            chatMessages.appendChild(userMessage);

            // Get a random auto-reply message
            const randomIndex = Math.floor(Math.random() * autoReplyMessages.length);
            const randomAutoReply = document.createElement('div');
            randomAutoReply.className = 'message';
            randomAutoReply.textContent = autoReplyMessages[randomIndex];
            chatMessages.appendChild(randomAutoReply);
        });

        // Show the message input field
        messageInputContainer.style.display = 'flex';
    </script>
</body>
</html>
